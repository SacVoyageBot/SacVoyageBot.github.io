<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальная экскурсия</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Верхняя часть - визуальная информация -->
        <div class="visual-container" id="visualContainer">
            <img id="mainImage" src="" alt="Экскурсионное изображение">
            <div class="image-caption" id="imageCaption"></div>
            <button class="nav-btn prev-btn" onclick="prevSlide()">‹</button>
            <button class="nav-btn next-btn" onclick="nextSlide()">›</button>
        </div>

        <!-- Нижняя часть - персонаж и текст -->
        <div class="dialogue-container">
            <!-- Персонаж (слева) -->
            <div class="character-section">
                <img id="characterImage" src="character.png" alt="Персонаж" class="character">
                <div class="character-name" id="characterName">Иван-путеводитель</div>
            </div>

            <!-- Текст и управление (справа) -->
            <div class="text-section">
                <div class="text-content" id="dialogueText">
                    Добро пожаловать на нашу экскурсию!
                </div>
                <div class="controls">
                    <button id="playBtn" onclick="toggleSpeech()">▶ Озвучить</button>
                    <button id="pauseBtn" onclick="pauseSpeech()">⏸ Пауза</button>
                    <button id="nextBtn" onclick="nextDialogue()">Далее →</button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">1/10</span>
                </div>
            </div>
        </div>

        <!-- Индикатор загрузки -->
        <div class="loading" id="loading">Загрузка...</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
