<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальная экскурсия</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Добавьте сюда весь CSS из style.css */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #ffffff; color: #000000; height: 100vh; overflow: hidden; }
        .app-container { display: flex; flex-direction: column; height: 100vh; }
        .visual-container { flex: 0 0 60vh; position: relative; background: #000; overflow: hidden; }
        #mainImage { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.5s ease; }
        .image-caption { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.8)); color: white; padding: 20px 15px 10px; font-size: 14px; text-align: center; }
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.8); border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 20px; cursor: pointer; }
        .prev-btn { left: 10px; } .next-btn { right: 10px; }
        .dialogue-container { flex: 1; display: flex; background: #f8f8f8; border-top: 1px solid #e0e0e0; }
        .character-section { flex: 0 0 100px; display: flex; flex-direction: column; align-items: center; padding: 15px 10px; background: #f0f0f0; }
        .character { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid #50a8eb; }
        .character-name { margin-top: 8px; font-size: 12px; text-align: center; font-weight: 500; }
        .text-section { flex: 1; display: flex; flex-direction: column; padding: 15px; }
        .text-content { flex: 1; font-size: 16px; line-height: 1.5; margin-bottom: 15px; overflow-y: auto; padding: 10px; background: #ffffff; border-radius: 10px; border: 1px solid #e0e0e0; }
        .controls { display: flex; gap: 8px; margin-bottom: 10px; }
        .controls button { flex: 1; padding: 10px 5px; border: none; border-radius: 8px; background: #50a8eb; color: #ffffff; cursor: pointer; font-size: 12px; }
        .progress-container { display: flex; align-items: center; gap: 10px; }
        .progress-bar { flex: 1; height: 6px; background: #e0e0e0; border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; background: #50a8eb; width: 0%; transition: width 0.3s ease; }
        .progress-text { font-size: 12px; color: #999999; min-width: 40px; }
        .loading { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); color: white; display: flex; justify-content: center; align-items: center; font-size: 18px; z-index: 1000; }
        .loading.hidden { display: none; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="visual-container" id="visualContainer">
            <img id="mainImage" src="" alt="Экскурсионное изображение">
            <div class="image-caption" id="imageCaption"></div>
            <button class="nav-btn prev-btn" onclick="prevSlide()">‹</button>
            <button class="nav-btn next-btn" onclick="nextSlide()">›</button>
        </div>

        <div class="dialogue-container">
            <div class="character-section">
                <img id="characterImage" src="https://via.placeholder.com/150/0088cc/ffffff?text=Гид" alt="Персонаж" class="character">
                <div class="character-name" id="characterName">Иван-путеводитель</div>
            </div>

            <div class="text-section">
                <div class="text-content" id="dialogueText">
                    Добро пожаловать на нашу экскурсию!
                </div>
                <div class="controls">
                    <button id="playBtn" onclick="toggleSpeech()">▶ Озвучить</button>
                    <button id="pauseBtn" onclick="pauseSpeech()">⏸ Пауза</button>
                    <button id="nextBtn" onclick="nextDialogue()">Далее →</button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <span class="progress-text" id="progressText">1/3</span>
                </div>
            </div>
        </div>

        <div class="loading" id="loading">Загрузка...</div>
    </div>

    <script>
        // Добавьте сюда весь JavaScript из исправленного app.js выше
    </script>
</body>
</html>
