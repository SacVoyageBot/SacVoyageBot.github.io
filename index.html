<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключаем SDK Telegram -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        button {
            background: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Привет из WebApp!</h1>
        <p>Эта страница загружена внутри Telegram.</p>
        <button id="btn-data">Показать мои данные</button>
        <div id="user-data"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
